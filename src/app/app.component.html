<mat-toolbar color="primary">
  <span>{{ title }}</span>
  <span class="example-spacer"></span>
  <mat-icon class="example-icon">refresh</mat-icon>
</mat-toolbar>

<mat-card>
  <mat-card-header>Readings</mat-card-header>
  <mat-card-content>
    <div style="width: 40%;">
      <canvas
        baseChart
        [chartType]="'line'"
        [datasets]="chartData"
        [options]="chartOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)">
      </canvas>
    </div>
  </mat-card-content>
</mat-card>
